<script>
    function setActive(element, pageName, targetId) {
        // UI Update
        document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
        element.classList.add('active');

        // Call Main Page Function
        if (typeof openSubPage === 'function') {
            openSubPage(targetId, pageName);
        } else {
            console.error('openSubPage function not found!');
        }
    }
</script>
